<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f4f4f4;
            --nav-bg: #1C2130;
            --nav-text: aliceblue;
            --btn-bg: #0494fa;
            --btn-hover: #0362c8;
        }

        body.dark {
            --bg-color: #1e1e1e;
            --text-color: #f4f4f4;
            --card-bg: #2c2c2c;
            --nav-bg: #121212;
            --nav-text: #f4f4f4;
            --btn-bg: #007bff;
            --btn-hover: #0056b3;
        }


        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
        }

        .switch {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.4s ease;
        }

        .switch::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .icon-container {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s ease;
        }

        .sun,
        .moon {
            position: absolute;
            font-size: 16px;
            transition: opacity 0.4s ease;
        }

        /* By default show sun, hide moon */
        .sun {
            opacity: 1;
        }

        .moon {
            opacity: 0;
        }

        #darkModeToggle:checked+.switch .icon-container {
            transform: translateX(30px);
        }

        #darkModeToggle:checked+.switch .sun {
            opacity: 0;
        }

        #darkModeToggle:checked+.switch .moon {
            opacity: 1;
        }


        #darkModeToggle {
            display: none;
        }

        #darkModeToggle:checked+.switch {
            background-color: #333;
        }

        #darkModeToggle:checked+.switch::before {
            transform: translateX(30px);
        }

        body {
            background-image: url(assets/aero.jpg!d);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, Helvetica, sans-serif;
            height: 99vh;
            margin: 0;
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;




        }

        header {
            background: #1C2130;
            color: aliceblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 98%;
            z-index: 1000;
        }

        nav a {
            color: aliceblue;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out all;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 30vw;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
            padding-left: 4%;
        }

        select,
        input {
            width: 93%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 2.5px 2.5px 7px gainsboro;
        }

        .book {
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            font-size: 17px;
            border-radius: 90px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .book:hover {
            background-color: #0056b3;
        }

        optgroup {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
