<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="travel-form.css">

<body>
    <header>
        <h1>Explore-World Travels</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <label for="darkModeToggle" class="switch">
                <span class="icon-container">
                    <span class="icon sun">‚òÄÔ∏è</span>
                    <span class="icon moon">üåô</span>
                </span>
            </label>
        </div>


    </header>

    <div class="container">
        <h1>Flight Booking ‚úà</h1>

        <label for="departure">Departure Location:</label>
        <select id="departure">
            <optgroup label="Select a City">
                <option value="Karachi">Karachi</option>
                <option value="Lahore">Lahore</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Rawalpindi">Rawalpindi</option>
                <option value="Faisalabad">Faisalabad</option>
                <option value="Peshawar">Peshawar</option>
                <option value="Quetta">Quetta</option>
                <option value="Multan">Multan</option>
                <option value="Sialkot">Sialkot</option>
                <option value="Hyderabad">Hyderabad</option>
            </optgroup>
        </select><br><br>

        <label for="arrival">Arrival Location:</label>
        <select id="arrival">
            <optgroup label="Select a Country">
                <option value="Afghanistan">Afghanistan</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
                <option value="China">China</option>
                <option value="Dubai">Dubai</option>

                <option value="Italy">Italy</option>
                <option value="Japan">Japan</option>
                <option value="London">London</option>
                <option value="Mexico">Mexico</option>
                <option value="New York">New York</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Russia">Russia</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
            </optgroup>
        </select><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date"><br><br>

        <label for="passengers">No. Of Passengers</label>
        <input type="number" id="passengers" min="1" max="10" value="1"><br><br>

        <a href="travel-agency.html" class="book">Book Now</a>
    </div>
    <script>
        const toggle = document.getElementById("darkModeToggle");
        const icon = document.getElementById("toggleIcon");

        toggle.addEventListener("change", () => {
            document.body.classList.toggle("dark");
        });
    </script>
</body>

</html>
